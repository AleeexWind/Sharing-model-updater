/** This file can be used to bypass the login dialog  **/
/*******************************************************/
rem To take this file into use, add the following parameter
rem to the command line of Tekla Structures shortcut:
rem -I "C:\Documents and Settings\All Users\Application Data\Tekla Structures\20.0\environments\middle_east\Bypass.ini"
rem
rem An example of the whole command line with the added parameter:
rem C:\Program Files\Tekla Structures\20.0\nt\bin\TeklaStructures.exe -I "..\TeklaStructures\20.0\environments\middle_east\Bypass.ini" -i "C:\Users\[user_name]\AppData\Local\Tekla Structures\20.0\UserSettings\user.ini"
rem
rem ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
rem *** Setting the environment
rem ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
rem This variable should point to the environment specific .ini file
set XS_DEFAULT_ENVIRONMENT=%XSDATADIR%\Environments\Middle_East\env_Middle_East.ini

rem ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
rem *** Setting the role
rem ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
rem Note that both XS_DEFAULT_ENVIRONMENT and XS_DEFAULT_ROLE must be set for bypass to work.
rem Uncomment the line you want to use (one line only).
set XS_DEFAULT_ROLE=%XSDATADIR%\Environments\Middle_East\role_All.ini

